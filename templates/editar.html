<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Editar Cliente</title>
    <style>
        body { font-family: Arial; padding: 40px; background: #f6f6f6; }
        form { background: white; padding: 20px; border-radius: 10px; width: 300px; }
        input { width: 100%; padding: 8px; margin: 6px 0; border-radius: 5px; border: 1px solid #ccc; }
        button { padding: 10px; background: #007bff; color: white; border: none; border-radius: 5px; }
    </style>
</head>
<body>
    <h2>Editar Cliente</h2>
    <form method="POST">
        <input type="text" name="nome" value="{{ cliente.nome }}" required>
        <input type="email" name="email" value="{{ cliente.email }}">
        <input type="text" name="telefone" value="{{ cliente.telefone }}">
        <button type="submit">Salvar Alterações</button>
    </form>
</body>
</html>
