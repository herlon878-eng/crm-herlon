<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - CRM Herlon</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(-45deg, #0f4c75, #3282b8, #bbe1fa, #1b262c);
      background-size: 400% 400%;
      animation: gradient 10s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .login-container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 40px;
      width: 350px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      color: white;
      text-align: center;
    }

    .login-container h1 {
      margin-bottom: 25px;
      font-size: 28px;
      font-weight: 600;
    }

    .input-field {
      position: relative;
      margin-bottom: 20px;
    }

    .input-field input {
      width: 100%;
      padding: 12px 15px;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 14px;
      background: rgba(255,255,255,0.2);
      color: white;
    }

    .input-field input::placeholder {
      color: rgba(255,255,255,0.7);
    }

    button {
      width: 100%;
      padding: 12px;
      background: #00b4d8;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #0077b6;
      transform: scale(1.02);
    }

    .footer-text {
      margin-top: 20px;
      font-size: 13px;
      color: rgba(255,255,255,0.8);
    }

    .footer-text span {
      font-weight: bold;
      color: #00b4d8;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>CRM Herlon</h1>
    <form method="POST">
      <div class="input-field">
        <input type="text" name="username" placeholder="UsuÃ¡rio" required>
      </div>
      <div class="input-field">
        <input type="password" name="senha" placeholder="Senha" required>
      </div>
      <button type="submit">Entrar</button>
    </form>
    <div class="footer-text">
      Desenvolvido por <span>Herlon</span> ðŸš€
    </div>
  </div>
</body>
</html>
