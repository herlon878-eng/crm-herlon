<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel - CRM Herlon</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(-45deg, #1b262c, #0f4c75, #3282b8, #bbe1fa);
      background-size: 400% 400%;
      animation: gradient 10s ease infinite;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #fff;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      width: 100%;
      text-align: center;
      padding: 25px 0;
      background: rgba(0,0,0,0.2);
      backdrop-filter: blur(10px);
      font-size: 26px;
      font-weight: 600;
      letter-spacing: 1px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .container {
      margin-top: 40px;
      width: 90%;
      max-width: 800px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #fff;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    input[type="text"], input[type="email"], input[type="tel"] {
      padding: 12px 15px;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 14px;
      width: 100%;
      max-width: 220px;
      background: rgba(255,255,255,0.2);
      color: #fff;
    }

    input::placeholder {
      color: rgba(255,255,255,0.8);
    }

    button {
      padding: 12px 20px;
      background: #00b4d8;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #0077b6;
      transform: scale(1.03);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 25px;
      color: #fff;
    }

    th, td {
      padding: 12px;
      text-align: left;
    }

    th {
      background: rgba(0,0,0,0.3);
    }

    tr:nth-child(even) {
      background: rgba(255,255,255,0.1);
    }

    tr:hover {
      background: rgba(255,255,255,0.2);
    }

    a.delete-btn {
      color: #ff4d4d;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
    }

    a.delete-btn:hover {
      color: #ff0000;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 13px;
      color: rgba(255,255,255,0.8);
    }

    footer span {
      color: #00b4d8;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    CRM Herlon - GestÃ£o de Leads ðŸ’¼
  </header>

  <div class="container">
    <h2>Adicionar Novo Lead</h2>
    <form method="POST">
      <input type="text" name="nome" placeholder="Nome completo" required>
      <input type="email" name="email" placeholder="E-mail" required>
      <input type="tel" name="telefone" placeholder="Telefone" required>
      <button type="submit">Adicionar</button>
    </form>

    <h2>Leads Cadastrados</h2>
    <table>
      <tr>
        <th>Nome</th>
        <th>E-mail</th>
        <th>Telefone</th>
        <th>AÃ§Ãµes</th>
      </tr>
      {% for cliente in clientes %}
      <tr>
        <td>{{ cliente.nome }}</td>
        <td>{{ cliente.email }}</td>
        <td>{{ cliente.telefone }}</td>
        <td><a href="/excluir/{{ cliente.id }}" class="delete-btn">Excluir</a></td>
      </tr>
      {% endfor %}
    </table>
  </div>

  <footer>
    Desenvolvido por <span>Herlon</span> ðŸš€ | CRM Inteligente para Vendas
  </footer>
</body>
</html>
