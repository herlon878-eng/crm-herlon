<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>CRM - Herlon</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #e3f2fd, #f8f9fa);
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #1976d2;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            display: inline-block;
            margin-bottom: 30px;
        }
        input {
            margin: 5px;
            padding: 10px;
            width: 220px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        button {
            padding: 10px 20px;
            background-color: #1976d2;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #125ea2;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 80%;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #eee;
        }
        th {
            background: #1976d2;
            color: white;
        }
        tr:hover {
            background: #f1f1f1;
        }
        a {
            color: #d32f2f;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .mensagem {
            background-color: #c8e6c9;
            color: #2e7d32;
            padding: 10px;
            border-radius: 8px;
            width: 300px;
            margin: 10px auto;
            font-weight: bold;
            animation: fadeOut 3s forwards;
        }
        @keyframes fadeOut {
            0% {opacity: 1;}
            80% {opacity: 1;}
            100% {opacity: 0;}
        }
    </style>
</head>
<body>
    <h1>ðŸ“‹ CRM - GestÃ£o de Leads</h1>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="mensagem">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}

    <form method="POST">
        <input type="text" name="nome" placeholder="Nome">
        <input type="email" name="email" placeholder="E-mail">
        <input type="text" name="telefone" placeholder="Telefone">
        <button type="submit">Adicionar</button>
    </form>

    <table>
        <tr>
            <th>Nome</th>
            <th>E-mail</th>
            <th>Telefone</th>
            <th>AÃ§Ã£o</th>
        </tr>
        {% for cliente in clientes %}
        <tr>
            <td>{{ cliente.nome }}</td>
            <td>{{ cliente.email }}</td>
            <td>{{ cliente.telefone }}</td>
            <td><a href="{{ url_for('excluir', id=cliente.id) }}">Excluir</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
