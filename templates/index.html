<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>CRM - Clientes</title>
    <style>
        body { font-family: Arial; background: #f8f8f8; padding: 40px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background: #007bff; color: white; }
        a { text-decoration: none; color: #007bff; margin-right: 10px; }
        form { margin-bottom: 20px; background: white; padding: 20px; border-radius: 10px; width: 300px; }
        input { width: 100%; padding: 8px; margin: 6px 0; border-radius: 5px; border: 1px solid #ccc; }
        button { padding: 10px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h2>CRM - Clientes</h2>
    <form method="POST">
        <input type="text" name="nome" placeholder="Nome" required>
        <input type="email" name="email" placeholder="E-mail">
        <input type="text" name="telefone" placeholder="Telefone">
        <button type="submit">Adicionar</button>
    </form>

    <table>
        <tr>
            <th>Nome</th>
            <th>E-mail</th>
            <th>Telefone</th>
            <th>Ações</th>
        </tr>
        {% for cliente in clientes %}
        <tr>
            <td>{{ cliente.nome }}</td>
            <td>{{ cliente.email }}</td>
            <td>{{ cliente.telefone }}</td>
            <td>
                <a href="/editar/{{ cliente.id }}">Editar</a>
                <a href="/excluir/{{ cliente.id }}" onclick="return confirm('Excluir este cliente?')">Excluir</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
