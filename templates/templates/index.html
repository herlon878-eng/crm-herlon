<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Herlon - Gestão de Leads</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f6fa;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2f3640;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 900px;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h2 {
            color: #273c75;
            margin-bottom: 10px;
        }
        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        input, select, button {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }
        button {
            background-color: #273c75;
            color: white;
            cursor: pointer;
            grid-column: span 2;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #40739e;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #273c75;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <header>
        <h1>CRM Herlon - Gestão de Leads</h1>
    </header>

    <div class="container">
        <h2>Cadastrar Novo Lead</h2>
        <form action="/add" method="post">
            <input type="text" name="nome" placeholder="Nome completo" required>
            <input type="text" name="telefone" placeholder="Telefone" required>
            <input type="email" name="email" placeholder="E-mail">
            <select name="status">
                <option value="Novo">Novo</option>
                <option value="Em contato">Em contato</option>
                <option value="Fechou">Fechou</option>
                <option value="Perdido">Perdido</option>
            </select>
            <button type="submit">Salvar Lead</button>
        </form>

        <h2>Lista de Leads</h2>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>E-mail</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for lead in leads %}
                <tr>
                    <td>{{ lead.nome }}</td>
                    <td>{{ lead.telefone }}</td>
                    <td>{{ lead.email }}</td>
                    <td>{{ lead.status }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
